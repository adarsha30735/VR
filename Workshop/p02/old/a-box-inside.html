<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
	
  </head>
  <body>
	
	  <a-scene>
		<a-box id="redBox" position="0 0 -5" geometry="width: 1; height: 1; depth: 1" class="clickable" color="red"></a-box>
		<a-sphere position="1 1 -2" geometry="radius: 0.5" class="clickable" color="blue"></a-sphere>
		<a-box id="greenBox" 
		src="https://github.com/aframevr/sample-assets/blob/master/assets/images/bricks/brick_diffuse.jpg"
		position="0 2 -4" rotate="2 0 0" geometry="width: 1.0; height: 1.0; depth: 1.5"
class="clickable" color="pink"		></a-box>
		<a-entity light="type: ambient"></a-entity>
		<a-entity light="type: directional"></a-entity>
	  </a-scene>
	
  </body>
</html>
