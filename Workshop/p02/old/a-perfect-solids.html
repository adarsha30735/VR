  <body>
	<script src="js/aframe.io_releases_1.4.1_aframe.min.js"></script>
    <a-scene>
	<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        <a-entity geometry="primitive: icosahedron"></a-entity>
	  </a-entity>
      <a-box position="-1.5 1 -1.5" rotation="0 0 0" color="green"></a-box>
	  <a-entity position="-0.5 1 -1.5"  geometry="primitive: tetrahedron; radius: 2"></a-entity>
	  <a-entity position="0.5 1 -1.5" geometry="primitive: dodecahedron; radius: 2"></a-entity>
	  <a-entity position="1.5 1 -1.5" geometry="primitive: octahedron; radius: 2"></a-entity>
	  
    </a-scene>
