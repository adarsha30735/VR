  <body>
  <script src="js/aframe.io_releases_1.4.1_aframe.min.js"></script>
    <a-scene>
		<a-assets>
		<img id="earth" src="./1_earth_8k.jpg">
		</a-assets>
      <a-sky
        color="blue"
        rotation="0 -130 0"
      ></a-sky>
      <a-entity rotation="45 0 0" position="-44.277 50 -80.933">
    
		<!-- Sphere's position is now relative and set to "0 0 0" (or omitted) within the container, so rotation should work as expected. -->
		

		<a-animation attribute="rotation" easing="linear" dur="1000" to="0 360 0" repeat="indefinite">
			<a-sphere position="1 2 -5" rotation="0 0 0" radius="30" src="#earth" roughness="0.6"></a-sphere>
		</a-animation>
		

  </a-entity>
    </a-scene>
  </body>
